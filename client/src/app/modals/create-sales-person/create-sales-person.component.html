<div class="modal-header">
    <h4 class="modal-title pull-left">Create Sales Person</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <app-text-input [formControl]='$any(salesPersonForm.controls["firstName"])' [label]='"First Name"'></app-text-input>
    <app-text-input [formControl]='$any(salesPersonForm.controls["lastName"])' [label]='"Last Name"'></app-text-input>
    <app-text-input [formControl]='$any(salesPersonForm.controls["address"])' [label]='"Address"'></app-text-input>
    <app-text-input [formControl]='$any(salesPersonForm.controls["phone"])' [label]='"Phone Number"'></app-text-input>
    <app-text-input [formControl]='$any(salesPersonForm.controls["manager"])' [label]='"Manager"'></app-text-input>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" (click)="bsModalRef.hide()">Cancel</button>
    <button type="button" class="btn btn-success" (click)="createSalesPerson()">Submit</button>
</div>
