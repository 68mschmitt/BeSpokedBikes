<div class="modal-header">
  <h4 class="modal-title pull-left">Create Sale</h4>
  <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="row mb-3">
    <div class="col">
      <div ngbDropdown class="d-inline-block" style="min-width: 100%;">
        <button class="btn btn-outline-primary dd-button" id="ProductDropDown" style="min-width: 100%;" ngbDropdownToggle>{{productLabel}}</button>
        <div class="dd-button" ngbDropdownMenu aria-labelledby="ProductDropDown" style="min-width: 100%;">
          <div *ngFor="let product of products">
            <button (click)="selectProduct(product.id, (product.name + ' - $' + product.salePrice))" ngbDropdownItem>{{product.name}} - ${{product.salePrice}}</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row mb-3">
    <div class="col">
      <div ngbDropdown class="d-inline-block">
        <button class="btn btn-outline-primary dd-button" id="SalesPersonDropDown" ngbDropdownToggle>{{salesPersonLabel}}</button>
        <div class="dd-button" ngbDropdownMenu aria-labelledby="SalesPersonDropDown">
          <div *ngFor="let salesPerson of salesPeople">
            <button (click)="selectSalesPerson(salesPerson.id, (salesPerson.firstName + ' '+ salesPerson.lastName))" ngbDropdownItem>{{salesPerson.firstName}} {{salesPerson.lastName}}</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row mb-3">
    <div class="col">
      <div ngbDropdown class="d-inline-block">
        <button class="btn btn-outline-primary dd-button" id="CustomerDropDown" ngbDropdownToggle>{{customerLabel}}</button>
        <div class="dd-button" ngbDropdownMenu aria-labelledby="CustomerDropDown">
          <div *ngFor="let customer of customers">
            <button (click)="selectCustomer(customer.id, customer.fullName)" ngbDropdownItem>{{customer.fullName}}</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-default" (click)="bsModalRef.hide()">Cancel</button>
  <button type="button" class="btn btn-success" (click)="createSale()">Submit</button>
</div>
